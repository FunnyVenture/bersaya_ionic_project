<ion-header>

  <ion-navbar color="turquoise">
    <ion-title> Administrative</ion-title>

   <!-- <img src="./assets/imgs/imagess.png" style="width:100%;"/>
   -->
 </ion-navbar>

</ion-header>

<ion-content class="background" no-padding>
   <ion-card>
   <ion-card-header text-center class="ion-card-header">
   Administrative List
   </ion-card-header>

   <ion-list>
     <div *ngFor ="let admin of admins">
     <ion-item *ngIf='admin.role=="admin"'>
     
       <p (click)="openSelected(admin)">{{admin.name}}, {{admin.email}}</p>
       <button ion-button color="dark" item-end (click)="deleteSelected(admin)">X</button>
       
     </ion-item>
   </div>
   </ion-list>
   
   </ion-card>

   <div text-right>
    New Administrative
   <button class="ion-icon">
     <ion-icon name="add-circle" (click)="openAdministrative1()" > </ion-icon>
   </button>
   </div>

</ion-content>
