<ion-header>
  <ion-navbar color="turquoise">
    <ion-title> Administrative 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card class = "style" >
  <ion-card-content>
    Name
    <ion-item>
    <ion-input [(ngModel)]="name1" type="text" ></ion-input>
   </ion-item>
  
    Staff ID
   <ion-item>
    <ion-input  [(ngModel)]="staffid1" type="text" ></ion-input>
  </ion-item>
 
  Username
    <ion-item>
    <ion-input [(ngModel)]="username1" type="text" ></ion-input>
  </ion-item>

  Password
    <ion-item>
    <ion-input [(ngModel)]="password1" type="text" ></ion-input>  
  </ion-item>

  Email
  <ion-item>
    <ion-input [(ngModel)]="email1" type="text" ></ion-input>
  </ion-item>
    
  </ion-card-content>
</ion-card>

<div text-right>
  <button (click)="add()" color="turquoise" ion-button>SAVE</button>
</div>

</ion-content>
