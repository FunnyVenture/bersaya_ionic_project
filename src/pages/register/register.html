<ion-header>

  <ion-navbar color="turquoise">
    <ion-title>Update Contractor</ion-title>

  </ion-navbar>

</ion-header>


<ion-content class="background">  
    <ion-card class = "style">
        <ion-card-content>
        Company
         <ion-item>
         <ion-input [(ngModel)]="compname" type="text" disabled = "{{!editCon}}"></ion-input>
         </ion-item>
      
        Address
        <ion-item>
          <ion-textarea rows="4" cols="60" type="text" [(ngModel)]="address" placeholder="Full address..." disabled = "{{!editCon}}"></ion-textarea>
        </ion-item>
       
        Contact Person
        <ion-item>
          <ion-input [(ngModel)]="cperson" type="text" disabled = "{{!editCon}}"></ion-input>
        </ion-item>

        Telephone Office
        <ion-item>
          <ion-input [(ngModel)]="officenum" type="text" disabled = "{{!editCon}}"></ion-input>
        </ion-item>

        Telephone Mobile
        <ion-item>
          <ion-input [(ngModel)]="mobilenum" type="text" disabled = "{{!editCon}}"></ion-input>
        </ion-item>

        Email
        <ion-item>
          <ion-input [(ngModel)]="email" type="email" disabled = "{{!editCon}}" ></ion-input>
        </ion-item>
      
        </ion-card-content>
      </ion-card>
      
      <div text-right>
        <!-- <button (click)="close()" color="turquoise" ion-button>CLOSE</button> -->
        <button (click)="confirmEdit()" color="turquoise" ion-button>{{editBtnTitle}}</button>
      </div>
