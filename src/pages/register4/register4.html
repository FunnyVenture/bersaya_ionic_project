<ion-header>

    <ion-navbar color="turquoise">
      <ion-title>Register Sub-Contractor</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  <ion-card class = "style" >
    <ion-card-content>
      Sub-Contractor Name
      <ion-item>
      <ion-input [(ngModel)]="subcontname" type="text" ></ion-input>
     </ion-item>
      <br>
      Address
     <ion-item>
        <ion-textarea rows="4" cols="60" [(ngModel)]="address_sc" placeholder="Full address..."></ion-textarea>
     </ion-item>
    
    </ion-card-content>
  </ion-card>
  
  <div text-center>
      <button > 
          <ion-icon  name="arrow-back"> </ion-icon>
        </button>  
  
      <button >
          <ion-icon name="radio-button-on"></ion-icon>
        </button>
  
      <button > 
          <ion-icon name="radio-button-off"> </ion-icon>
        </button>
  
            <button > 
                <ion-icon (click)="next()" name="arrow-forward" > </ion-icon>
              </button> 
  
    </div>
  </ion-content>
