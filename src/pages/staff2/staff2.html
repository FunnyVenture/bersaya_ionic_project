<ion-header>

  <ion-navbar color="turquoise">
    <ion-title>Staff 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class = "style" >
        <ion-card-content>
          Email
          <ion-item>
            <ion-input [(ngModel)]="email" type="email" [disabled]="true"></ion-input>
          </ion-item>

          Password
          <ion-item>
            <ion-input [(ngModel)]="password" type="password" [disabled]="true"></ion-input>
          </ion-item>

          Name
          <ion-item>
          <ion-input [(ngModel)]="name" type="text" disabled = "true"></ion-input>
         </ion-item>
      
          Staff ID
         <ion-item>
          <ion-input  [(ngModel)]="staffid" type="text" disabled = "{{!editAdmin}}"></ion-input>
        </ion-item>

        Consession :
        <ion-item>
          <ion-select disabled = "{{!editAdmin}}"  [(ngModel)]="consession">
            <ion-option>Besraya</ion-option>
            <ion-option>Lekas</ion-option>
            <ion-option>NPE</ion-option>
          </ion-select>
        </ion-item>
      
        <!-- Username
          <ion-item>
          <ion-input [(ngModel)]="username" type="text" disabled = "{{!editAdmin}}"></ion-input>
        </ion-item>
       -->
        
      
        
      
        </ion-card-content>
      </ion-card>

      <div text-right>
          <div text-right>
              <button (click)="confirmEdit()" color="turquoise" ion-button> {{editBtnTitle}}</button>
          </div>
    </div>
</ion-content>
