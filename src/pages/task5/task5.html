<ion-header>

  <ion-navbar color="turquoise">
    <ion-title>Create Work Permit </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
        <ion-list>
            <ion-item>
             <ion-label>Select Contractor</ion-label>
              <ion-select [(ngModel)]="contractor"  >
                <ion-option *ngFor="let contractor of contractors" value="{{contractor.compname}}">{{contractor.compname}}</ion-option>  
              </ion-select>
            </ion-item>
            <br>
            <ion-item>
                <ion-label>Select Consession</ion-label>
                <ion-select [(ngModel)]="consession">
                  <ion-option>Besraya</ion-option>
                  <ion-option>Lekas</ion-option>
                  <ion-option>NPE</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <br>
       
          <h5 text-center><b>CREDENTIALS FOR CONTRACTOR </b></h5>
        <br>

          <ion-list>
              <ion-item>
                <ion-input [(ngModel)]="email" type="email" placeholder="EMAIL"></ion-input>
              </ion-item>
          <br>
              <ion-item>
                <ion-input [(ngModel)]="password" type="password" placeholder="PASSWORD"></ion-input>
              </ion-item>
          </ion-list>  

            <br>
           
            <ion-grid>
                <ion-row>
                <ion-col col-1><ion-checkbox [(ngModel)]="role" value="contractor" ></ion-checkbox></ion-col>
                <ion-col col-10><small>I confirm that the information given in this form is true, complete and accurate.</small></ion-col>
                </ion-row>       
            </ion-grid>

    </ion-card-content>

  </ion-card>
    

    <div text-right>
      <button (click)="register()" color="turquoise" ion-button>REGISTER</button>
    </div>

</ion-content>
