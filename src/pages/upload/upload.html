<ion-header>

  <ion-navbar color="turquoise">
    <ion-title>Upload Doc F</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" no-padding>
  <ion-list>
    <ion-card style="background-color:gainsboro">
      <ion-card-header><b>Upload Form</b></ion-card-header>

      <ion-card-content>
        Please upload file PDF or JPEG for document of Traffic Management Plan
        <br>
        <div text-center>
            <button ion-button color="turquoise" (click)="captureProfile()" >Upload</button>
            <img [src]="captureDataUrl2" *ngIf="captureDataUrl2">  
            <br>   
        </div>
        <br>
        <ion-input class="inputfile" type="text" [(ngModel)]="bler"></ion-input>
        <br>

        
        <ion-grid>
          <ion-row>
          <ion-col col-1><ion-checkbox></ion-checkbox></ion-col>
          <ion-col col-10>Close window after upload</ion-col>
          </ion-row>       
        </ion-grid>
             
        
        
      </ion-card-content>
    
    </ion-card>
  </ion-list>
</ion-content>
